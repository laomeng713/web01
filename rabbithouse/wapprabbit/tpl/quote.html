</header>

<!--询价列表-->

        <div>
            <input type="text" value="北京" readonly/>

        <div>

        </div>

        <input onclick="mobileCheck($(this))" class="quote_submit" type="button" value="立即计算"/>
    </form>
</section>
<section class="calu_result">

            </p>

            <p>

</section>
<script src="../../../common/js/swiper.min.js"></script>
<script src="../../../common/js/zepto.min.js"></script>
<script src="../../../common/js/jquery-1.11.3.min.js"></script>
<script src="../app/myjs/index.js"></script>
<script>
    function mobileCheck($obj) {
        var $form = $obj.closest('form');
        var meter = "", phone = '';
        var regPhone = /^1[3578]\d{9}$/;
        meter = $.trim($form.find("input[name='meter']").val());
        phone = $.trim($form.find("input[name='phone']").val());
        if (meter == '') {
            $form.find('.quote_err').text('面积不能为空');
            return false;
        } else {
            meter = parseInt(meter);
        }
        if (phone == '') {
            $form.find('.quote_err').text('手机号不能为空');
            return false;
        }
        if (!regPhone.test(phone)) {
            $form.find('.quote_err').text('请填写正确的手机号码');
            return false;
        } else {
            $form.find('.quote_err').text('');
        }
        $.ajax({
            type: 'post',
            success: function () {
                console.log('success');

            },
            error: function () {
                console.log('error');
            }
        })

    }
</script>
