<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>北京装修公司_北京家装设计_家居装饰-兔班长装修网北京</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta content="telephone=yes" name="format-detection"/>
    <meta name="applicable-device" content="mobile">
    <meta name="keywords" content="北京装修公司,北京装饰公司,北京家装设计,北京家庭装修,北京家装">
    <meta name="description" content="北京兔班长装修网提供北京装修公司、北京装饰公司、北京家装设计、北京建材团购、北京家居家具团购等相关服务信息。">
    <meta name="msapplication-tap-highlight" content="no">
    <!--<link rel="canonical" href="http://beijing.17house.com/">-->
    <link rel="stylesheet" href="../../../common/css/swiper.min.css"/>
    <link rel="stylesheet" href="../../../common/css/appcommon.css"/>
    <link rel="stylesheet" href="../app/mycss/jubao.css"/>
</head>
<body>

<section class="tt_report">
    <h3 class="report_title">请选择原因（可多选）</h3>
    <ul class="report_reason">
        <li class="reason_li" data_option="1"><a>情色低俗</a></li>
        <li class="reason_li" data_option="2"><a>与事实不符</a></li>
        <li class="reason_li" data_option="3"><a>广告</a></li>
        <li class="reason_li" data_option="4"><a>标题党</a></li>
        <li class="reason_li" data_option="5"><a>老旧重复内容</a></li>
        <li class="reason_li" data_option="6"><a>有错别字</a></li>
        <li class="reason_li" data_option="7"><a>内容排版有误</a></li>
        <li class="reason_li another_rea" data_option="8"><a>其它</a></li>
    </ul>
    <!--输入提交的问题-->
    <div class="report_text">
        <div class="report_box">
            <textarea  placeholder="请输入你想要投诉或纠错的内容" maxlength="200"></textarea>
        </div>
    </div>
    <p class="report_tips">
        如果内容侵犯了您的其他合法权利，请发邮件至：toutiao@qeeka.com
    </p>
    text-align:center;
    color:#666;
    font-size:0.3rem;
    margin-bottom:1rem;
</section>
<aside class="report_footer">
    <a class="common_btn ">提交</a>
</aside>

<script src="../../../common/js/swiper.min.js"></script>
<script src="../../../common/js/zepto.min.js"></script>
<script src="../../../common/js/jquery-1.11.3.min.js"></script>
<script src="../app/myjs/index.js"></script>
<script>
    //举报页面功能
    $('.report_reason').on("click", "li", function () {
        var $this = $(this);
        if ($this.hasClass("cur")) {
            $this.removeClass("cur");
        } else {
            $this.addClass("cur");
        }
        if ($('.report_reason li').hasClass("cur")) {
            $('.common_btn').addClass("cur");
        } else {
            $('.common_btn').removeClass("cur");
        }
    })
    $('.another_rea').click(function () {
        if ($('.report_text').css("display") == "none") {
            $('.report_text').show();
        } else {
            $('.report_text').hide();
        }
    })
    $('.common_btn').click(function () {
        if ($(this).hasClass("cur")) {
            //提交成功。。。。
            $.ajax({
                type: "post",
                success: function () {
                    console.log('success');
                }
            })
        } else {
            //提交失败。。。。。
            console.log('error');
        }
    })
</script>
</body>
</html>
