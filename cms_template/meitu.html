<script>
    var a = parseInt($(window).height() - $('.pc_show').offset().top-20);
    var b = a - $('.preview').height()-15 ;
    $('.lazyload').css('height',b)
    $('.pc_show').css('height',a);
    //    window.location.reload();
    $(window).resize(function(){
        window.location.reload();
    });

    var c=parseInt($('.news_sec').css('height'));

    var scrollMoveCom = function (e) {
        e.preventDefault && e.preventDefault();
        e.returnValue = false;
        e.stopPropagation && e.stopPropagation();
        return false
    };
    //解除禁止屏幕滚动
    function autoScrollCom() {
        var a = ["touchmove", "scroll", "mousewheel"];
        a.forEach(function (b) {
            document.removeEventListener(b, scrollMoveCom)
        })
    }

    //禁止屏幕滚动
    function noScrollCom() {
        var a = ["touchmove", "scroll", "mousewheel"];
        a.forEach(function (b) {
            document.addEventListener(b, scrollMoveCom)
        })
    }

    var viewSwiper = new Swiper('.view .swiper-container', {
        onSlideChangeStart: function () {
            updateNavPosition();
        }
    })

    $('.view .arrow_left,.preview .arrow_left').on('click', function (e) {
        e.preventDefault();
        imgPrev();

    })
    function imgPrev() {
        if (viewSwiper.activeIndex == 0) {
            viewSwiper.swipeTo(viewSwiper.slides.length - 1, 1000);
            return
        }
        viewSwiper.swipePrev()
    }

    $('.view .arrow_right,.preview .arrow_right').on('click', function (e) {
        e.preventDefault()
        imgNext();

    })
    function imgNext() {
        if (viewSwiper.activeIndex == viewSwiper.slides.length - 1) {
            viewSwiper.swipeTo(0, 1000);
            return
        }
        viewSwiper.swipeNext()
    }
    var previewSwiper = new Swiper('.preview .swiper-container', {
        visibilityFullFit: true,
        slidesPerView: 'auto',
        onlyExternal: true,
        onSlideClick: function () {
            viewSwiper.swipeTo(previewSwiper.clickedSlideIndex)
        }
    })

    function updateNavPosition() {
        var loadPath1=$('.view .swiper-container .swiper-slide-active img').attr('src');
        console.log(loadPath1);
        $('.online_left img').attr('src',loadPath1);
        $('.thisImg img').attr('src',loadPath1);
        $('.preview .active-nav').removeClass('active-nav')
        var activeNav = $('.preview .swiper-slide').eq(viewSwiper.activeIndex).addClass('active-nav')
        if (!activeNav.hasClass('swiper-slide-visible')) {
            if (activeNav.index() > previewSwiper.activeIndex) {
                var thumbsPerNav = Math.floor(previewSwiper.width / activeNav.width()) -10
                previewSwiper.swipeTo(activeNav.index() - thumbsPerNav)
            } else {
                previewSwiper.swipeTo(activeNav.index())
            }
        }
    }

    $('.pc_show').mousewheel(function (event, delta) {
        if (delta == 1) { //鼠标向上滚delta=1，
            imgPrev();
            noScrollCom();
        }
        if (delta == -1) {//鼠标向下滚delta=-1
            imgNext();
            noScrollCom();
        }
    })

</script>
