<table>

                <span>

    <tr>

                </span>
        </td>
    </tr>
    </tbody>
</table>
<script src="common/js/jquery-1.11.3.min.js"></script>
<script>

    function inputChecked($obj){
        var td=$obj.parents("tr").siblings('tr').children('td');
        var span=td.children('span');
        if($obj.is(':checked')){
            span.children("input[type='checkbox']").prop('checked',false);
        }
    }
</script>
</body>
