
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content = "width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>滑动显示</title>
    <link rel="stylesheet" href="mycss.css"/>
    <link rel="stylesheet" href="../common/common.css"/>

</head>
<body>
<header class="new_header">
    <a class="header_return" href="#"><img src="img/return.png" alt=""/></a>
    <h2 class="header_text">地中海式设计风格</h2>
    <a class="header_search" href="#"><img src="img/search.png" alt=""/></a>
</header>
<div class="imgbox">
    <ul>
        <li><a href="#"><img src="img/banner1.jpg"></a></li>
        <li><a href="#"><img src="img/banner2.jpg"></a></li>
        <li><a href="#"><img src="img/banner3.jpg"></a></li>
        <li><a href="#"><img src="img/banner4.jpg"></a></li>
        <li><a href="#"><img src="img/banner5.jpg"></a></li>
    </ul>

</div>
<div class="text">
    地中海式设计风格:<span id="page">1</span>
    <p class="text_left left">免费设计</p>
    <p class="text_right right ">装修报价</p>
</div>
<script src="http://zeptojs.com/zepto.min.js"></script>
<script src="mggScrollImg.js"></script>
<script>
(function(){
/*
    注意：$.mggScrollImg返回的scrollImg对象上有
            next，prev，go三个方法，可以实现外部对滚动索引的控制。
    如：scrollImg.next();//会切换到下一张图片
        scrollImg.go(0);//会切换到第一张图片
*/
var scrollImg = $.mggScrollImg('.imgbox ul',{
        loop : false,//循环切换
        auto : false,//自动切换
        callback : function(ind){//这里传过来的是索引值
            $('#page').text(ind+1);
        }
    });
    var width = document.body.scrollWidth;
    var height=document.body.scrollHeight;
    $('ul').height(height);
//    $('ul').width(width);
    $('.imgbox').height(height);
//    $('.imgbox').width(width);
    $('ul>li ').height(height);
//    $('ul>li ').width(width);


})()

</script>
</body>
</html>
